<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <meta name="description" content="A responsive e-commerce website showcasing products with a shopping cart feature.">
    <meta name="keywords" content="e-commerce, shopping, online store, responsive design">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebcd;
        }
        header {
            background-color: #ff4500;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            background-color: #ffa500;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: #ff6347;
        }
        nav a:hover {
            background-color: #ff4500;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fffacd;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .product img {
            max-width: 120px;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
            margin-left: 1rem;
        }
        .product-details h3 {
            margin: 0;
            color: #ff4500;
        }
        .product-details p {
            margin: 0.5rem 0;
            color: #2e8b57;
        }
        .product-actions {
            text-align: right;
        }
        .product-actions button {
            background-color: #32cd32;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        .product-actions button:hover {
            background-color: #228b22;
        }
        .cart {
            margin-top: 2rem;
            background: #fffacd;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .cart h2 {
            margin-top: 0;
            color: #ff4500;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 0.5rem 0;
            color: #2e8b57;
        }
        .cart button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        .cart button:hover {
            background-color: #d2691e;
        }
        footer {
            background-color: #ff4500;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
    </header>
    <nav>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <div class="container">
        <div id="products">
            <!-- Products will be dynamically added here -->
        </div>
        <div class="cart" id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
            <button onclick="alert('Proceeding to checkout...')">Checkout</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "HoneyNut Cheerios", price: 19.99, image: "cheerios.jpeg" },
            { id: 2, name: "Cinnamon Toast Crunch", price: 29.99, image: "cinnamon-toast-crunch.jpeg" },
            { id: 3, name: "Cocoa Puffs Brownie Crunch", price: 39.99, image: "cocoa-puffs-brownie-crunchs.jpg" }
        ];

        const cart = [];

        function displayProducts() {
            const productsContainer = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-details">
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price.toFixed(2)}</p>
                    </div>
                    <div class="product-actions">
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                productsContainer.appendChild(productDiv);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // Initialize the page
        displayProducts();
    </script>
</body>
</html>
